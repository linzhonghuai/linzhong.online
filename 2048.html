        <div class="container mx-auto px-4 py-6">
            <nav class="flex justify-between items-center">
                <a href="index.html" class="text-[#1D1D1F] hover:text-[#007AFF] transition-colors">
                    <span class="text-xl font-bold">林中游戏</span>
                </a>

            </nav>
            <h1 class="text-4xl font-bold text-center text-[#1D1D1F] mt-4">2048</h1>
            <p class="text-center text-[#86868B] mt-2">经典数字益智游戏</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <div class="game-container w-full">
                <iframe 
                    src="https://play2048.co/"
                    class="w-full h-full rounded-lg"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>
        </section>

        <section class="grid md:grid-cols-2 gap-8">
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-[#1D1D1F] mb-4">游戏规则</h2>
                <ul class="space-y-3 text-[#86868B]">
                    <li>🎮 使用方向键或滑动控制游戏</li>
                    <li>🔢 相同数字相撞时会合并成为它们的和</li>
                    <li>💪 每次移动后，会在空白处随机出现一个2或4</li>
                    <li>🏆 目标是创建一个2048的方块</li>
                </ul>
            </div>

            <div class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-2xl font-bold text-[#1D1D1F] mb-4">游戏技巧</h2>
                <ul class="space-y-3 text-[#86868B]">
                    <li>⚔️ 保持大数字在角落</li>
                    <li>🛡️ 尽量保持一个方向的移动</li>
                    <li>📈 优先合并大数字</li>
                    <li>🎯 避免小数字散布在棋盘上</li>
                </ul>
            </div>
        </section>
